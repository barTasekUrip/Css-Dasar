<!DOCTYPE html>
<html>
    <head>
        <title>Strong, Emphasis dan Blockquote</title>
    </head>
    <body>
        <!-- Strong -->
        <p> 
           <strong>Perhatian:</strong> Jangan membuang sampahg sembarangan.
        </p>
        <!-- Blockquote -->
        <p>
        <blockquote>
            Mensana incorporesano, Men ke sana, Women ke sono.
        </blockquote>
        <!-- Emphasis -->
        <!-- Quote -->
        <p>
            Ini adalah tempat <em>mancing</em>, bukan tempat untuk <strong> tawuran</strong>.
            Bosku bilang, <q> Selalu jaga kebugaran tubuh</q>.
        </p>
    </body>
</html>
