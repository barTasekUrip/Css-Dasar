<!DOCTYPE html>
<html>
    <head>
        <title> BIODATA DIRI</title>
    </head>
    <table>
        <tr>
            <th colspan="5">Input Biodata Diri</th>
        </tr>
        <tr>
            <td>Username</td>
            <td>:</td>
            <td><input type="text" name="Username" style="width: 250px" placeholder="Masukkan Username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td>:</td>
            <td><input type="password" name="Password" style="width: 250px" placeholder="Masukkan Password"></td>
        </tr>
        <tr>
            <td>No Telfon</td>
            <td>:</td>
            <td><input type="Number" name="No Telfon" style="width: 250px" placeholder="Masukkan No Telfon"></td>
        </tr>
        <tr>
            <td>Nama Depan</td>
            <td>:</td>
            <td> <input type="text"></td>
           
        </tr>
        <tr>
            <td>Nama Belakang</td>
            <td>:</td>
            <td> <input type="text"></td>
        </tr>
        <tr>
            <td>Alamat</td>
            <td>:</td>
            <td><textarea></textarea> </td>
        </tr>
        <tr>
            <td>Jenis Kelamin</td>
            <td>:</td>
            <td><input type="Checkbox" name="Jenis Kelamin" value="Laki laki"><label for="Laki laki">Laki laki</label></td>
            <td><input type="Checkbox" name="Jenis Kelamin" value="Perempuan"><label for="Perempuan">Perempuan</label></td>
        </tr>
        <tr>
            <td>Agama</td>
            <td>:</td>
            <td><select name="Agama">
            <option value="Islam">Islam</option>
            <option value="Kristen">Kristen</option>
            <option value="Katolik">Katolik</option>
            <option value="Buddha">Buddha</option>
            <option value="Hindu">Hindu</option>
            <option value="Konghucu">Konghucu</option>
     
            </select>
            </td>
        </tr>
        <tr>
            <td>Upload File</td>
            <td>:</td>
            <td><input type="file" name="foto" value="upload_foto"><br>
            <input type="button" name="Submit" value="Submit"><br> 
            </td>
        </tr>

    </table>
</html>
