<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
    </head>
    <body>
        <form>
            Nama Depan : <input type="text"><br>
            Nama Belakang : <input type="text"><br>
            Password : <input type="password"><br>
            <h4>WNI : Radio button</h4>
            <input type="radio" name="WNI" value="ya"><label for="ya">ya</label>
            <input type="radio" name="WNI" value="tidak"><label for="tidak">tidak</label>

            <h4>Musik Favorite: (Checkbox)</h4>
            <input type="Checkbox" name="musik" value="Dangdut"><label for="Dangdut">Dangdut</label><br>
            <input type="Checkbox" name="musik" value="Jazz"><label for="Jazz">Jazz</label><br>

            <h4>Dropdown List</h4>
            <select name="Pekerjaan">
                <option value="mahasiswa">mahasiswa</option>
                <option value="Wirausaha">Wirausaha</option>
            </select>

            <h4>Upload File</h4>
            <input type="file" name="foto" value="upload_foto"><br>
            <input type="button" name="Submit" value="Submit"><br> 
            /form>
    </body>
</html>
